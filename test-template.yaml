AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  auth.nikxy.dev - Testing

  SAM Template for auth.nikxy.dev testing

Globals:
  Function:
    Timeout: 10

Resources:
  LoginFunction:
    FunctionName: LoginFunction
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      Handler: index.handler
      Runtime: nodejs18.x
      Architectures:
        - x86_64
      Environment:
        Variables:
          REGION: eu-central-1
          DB_TABLE: nikxy-auth
          JWT_SECRET: "nikxy/auth/jwtsecrets"
          LOCAL_ENDPOINT: "http://localstack.dev.callandorit.net"
      Events:
        Login:
          Type: Api
          Properties:
            Path: /login
            Method: post
        Refresh:
          Type: Api
          Properties:
            Path: /refresh
            Method: post
        Status:
          Type: Api
          Properties:
            Path: /status
            Method: post
        Logout:
          Type: Api
          Properties:
            Path: /logout
            Method: post